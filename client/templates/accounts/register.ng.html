<meteor-include src="topbar"></meteor-include>
<div class="row">
  <div class="large-6 columns large-centered">
    <h2>Regsiter a new account</h2>
    <form>
      <input type="text"       ng-model="newuser.username"    placeholder="Username" value=""/>
      <input type="text"       ng-model="newuser.name"        placeholder="Name" value=""/>
      <input type="text"       ng-model="newuser.additional"  placeholder="Additional Info" value=""/>
      <input type="email"      ng-model="newuser.email"       placeholder="Email" value=""/>
      <input type="password"   ng-model="newuser.password"    placeholder="Password" value=""/>
      <button class="button expand" ng-click="register()">Register Now</button>
    </form>
    <div data-alert class="alert-box" ng-class="alertclass" ng-show="showalert">
      <p>[[message]]</p>
      <a href="#" class="close">&times;</a>
    </div>
  </div>
</div>
<meteor-include src="footer"></meteor-include>
